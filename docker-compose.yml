services:
  telegram-bot:
    build: .
    container_name: telegram-test-bot
    restart: unless-stopped
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
      - ./exports:/app/exports
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
    command: python -c "
      from main import bot;
      print('üîÑ –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ polling...');
      bot.remove_webhook();
      bot.polling(none_stop=True, timeout=60)"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot_data: