version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-test-bot
    restart: unless-stopped
    volumes:
      - bot_data:/app/data
      - ./logs:/app/logs
      - ./exports:/app/exports
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://google.com') || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Добавляем ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  bot_data: